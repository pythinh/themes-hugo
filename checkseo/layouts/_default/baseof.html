<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }} | Đánh Giá Web</title>
  <meta name="description" content="{{ block `description` . }}{{ .Site.Params.Description }}{{ end }}">
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="{{ .Site.Params.Author }}">
  <base href="{{ .Site.BaseURL }}">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="vendor/css/bootstrap-4.5.2.min.css">
  <link rel="stylesheet" href="vendor/css/fontawesome-5.13.0.min.css">
  <link rel="stylesheet" href="css/style.css">
  {{ block "style_extra" . }}{{ end }}
</head>
<body>
{{ partial "header.html" . }}
{{ block "content" . }}{{ end }}
{{ partial "footer.html" . }}
<script src="vendor/js/jquery-3.5.1.min.js"></script>
<script src="vendor/js/popper-1.16.1.min.js"></script>
<script src="vendor/js/bootstrap-4.5.2.min.js"></script>
{{ block "script_extra" . }}{{ end }}
</body>
</html>
